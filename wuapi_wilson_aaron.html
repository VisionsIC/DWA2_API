<!DOCTYPE html><!-- Aaron Wilson 	 08/19/15     August --><html><head>    <title>To Fly For A Weather API App</title>        <link href="style.css" rel="stylesheet" type="text/css">        <script src="jquery-1.11.3.min.js"></script>        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        <script type="text/javascript" src="weather.js"></script></head><body>    <div id="page_container">      <header>          <h1>Too Fly For A Weather API          <div class="clock">             <div id="date"></div>                <ul>                    <li id="hrs"></li>                    <li id="pnt">:</li>                    <li id="mins"></li>                    <li id="pnt">:</li>                    <li id="secs"></li>                </ul>             </div>          </h1>      </header>      <div id="content_container">            <div id="left">            <h2 id="current_h2">Current Conditions For Today</h2>            <div id="current_container">                                <!--  0. Display the current location (observation) -->                  <div id="current_location">                  <p id="cur_loc"></p>                  </div>                  <!--  1. Display the icon for the current conditions (observation) -->                  <div id="current_icon">                  </div>                  <!--	2. Display weather -->                  <div id="current_weather">                  <p id="cur_wthr"></p>                  </div>                  <!--  3. Display temperature in Ferinheiths -->                  <div id="current_temp">                  <p id="cur_temp"></p>                  </div>                  <!--  4. Display feels like temperature -->                  <div id="current_feel">                  <p id="cur_feel"></p>                  </div>                  <!-- 5. Display relative humidity -->                  <div id="current_humidity">                  <p id="cur_humid"></p>                  </div>                  <!-- 6. Display wind direction -->                  <div id="current_winddir">                  <p id="cur_winddir"></p>                  </div>                  <!-- 7. Display wind miles per hour -->                  <div id="current_windmph">                  </div>                  <!--Closes Paragraph Tag-->             </div>         </div>         <div id="right">             <div id="hourly_container">                           <h2 id="hourly_h2"></h2>                      <p>                          <!-- 1. Display the Hourly 1-day forecast -->                           <div id="hourly_one">                          </div>                          <!-- 2. Display the condition for each hour -->                          <div id="hourly_condition">                          </div>                          <!-- 3. Display the temperature for each hour -->                          <div id="hourly_temp">                          </div>                      </p><!--Closes Paragraph Tag-->                  </div><!--Closes Hourly Container Tag-->             <div id="seven_container">             		<h2 id="seven_h2"></h2>                	<p>                          <!-- 1. Display the 7-day forecast -->                          <div id="seven_forecast">                          </div>                          <!-- 2. Display the icon -->                          <div id="seven_forecast">                          </div>                          <!-- 3. Display weather -->                          <div id="seven_weather">                          </div>                          <!-- 4. Display highs -->                          <div id="seven_highs">                          </div>                          <!-- 5. Display lows -->                          <div id="seven_lows">                          </div>                          <!-- 6. Display conditions -->                          <div id="seven_conditions">                          </div>                          </p><!--Closes Paragraph Tag-->                          </div>            </div>   	  </div>      <!--Closes Content Container Div Tag-->    </div><!--Closes Page Container Div Tag--></body></html>
